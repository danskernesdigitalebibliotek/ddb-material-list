version: "3"

networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false

services:
  phpfpm:
    image: danskernesdigitalebibliotek/php7.3-fpm-base
    networks:
      - app
    depends_on:
      - mariadb
    volumes:
      - .:/var/www/html:delegated
    tmpfs:
      - /app/var/cache:size=1G
      - /tmp:size=1G

  nginx:
    image: nginx:1.17-alpine
    networks:
      - app
      - frontend
    depends_on:
      - phpfpm
    ports:
      - '80'
    volumes:
      - ${PWD}/.docker/vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/html:delegated
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=frontend"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${COMPOSE_DOMAIN}`)"

  mariadb:
    image: mariadb:10.3
    networks:
      - app
    environment:
      MYSQL_DATABASE: db
      MYSQL_PASSWORD: db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: db

  composer:
    image: composer:1.9
    networks:
      - app
    volumes:
      - ./:/app:delegated
