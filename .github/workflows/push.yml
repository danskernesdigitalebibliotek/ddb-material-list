on: push
name: Build, test, and deploy
jobs:
  unit_tests:
    name: Unit tests
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.3
        # We're using phpdbg, we don't need a coverage extension.
        coverage: none
    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Unit tests
      run: |
        phpdbg -qrr ./vendor/bin/phpunit --coverage-clover=coverage/unit.xml
    - name: Report coverage to Codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        bash <(curl -s https://codecov.io/bash) -F Unit -f coverage/unit.xml

  behaviour_tests:
    name: Behaviour tests
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.3
        coverage: none
    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Behaviour tests
      run: |
        phpdbg -qrr vendor/bin/behat
    - name: Behaviour test coverage
      run: |
        phpdbg -qrr vendor/bin/phpcov merge --clover=coverage/behat.xml coverage/default.cov
    - name: Report coverage to Codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        bash <(curl -s https://codecov.io/bash) -F Behaviour -f coverage/behat.xml

  specification_lint:
    name: Specification linting
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lint specification
      uses: docker://wework/speccy
      with:
        args: lint material-list.yaml

  specification_tests:
    name: Specification tests
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.3
        coverage: none
    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Install Dredd
      run: |
        npm install dredd@12 --no-optional
    - name: Specification tests
      env:
        ADGANGSPLATFORMEN_DRIVER: testing
        APP_DEBUG: "true"
        APP_ENV: testing
        DB_CONNECTION: sqlite
        DB_DATABASE: /tmp/db.sqlite
      run: |
        node_modules/.bin/dredd --loglevel=error

  test_build_release_image:
    name: Test build of a release image
    if: '!github.event.deleted'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build release Docker image
      run: docker build -t "eu.gcr.io/reload-material-list-3/material-list-release:${{ github.sha }}"
          -f infrastructure/docker/release/Dockerfile .
  deploy:
    name: Deploy
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop') && !github.event.deleted
    needs:
    - unit_tests
    - behaviour_tests
    - specification_lint
    - specification_tests
    - test_build_release_image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build release Docker image
      run: docker build -t "eu.gcr.io/reload-material-list-3/material-list-release:${{ github.sha }}"
          -f infrastructure/docker/release/Dockerfile .
    - name: Setup Google Cloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '275.0.0'
        service_account_key: ${{ secrets.GCLOUD_AUTH }}
    - name: Set Credential Helper for Docker
      run: gcloud auth configure-docker --quiet
    - name: Push image to GCR
      run: docker push eu.gcr.io/reload-material-list-3/material-list-release:${{ github.sha }}
    - name: Deploy to Test
      uses: ./.github/actions/deployer
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
        APP_KEY: ${{ secrets.TEST_APP_KEY }}
        APP_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
        APP_CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
        DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        RELEASE_TAG: ${{ github.sha }}
      with:
        args: test
    - name: Deploy to Prod
      uses: ./.github/actions/deployer
      env:
        GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
        APP_KEY: ${{ secrets.PROD_APP_KEY }}
        APP_CLIENT_ID: ${{ secrets.PROD_CLIENT_ID }}
        APP_CLIENT_SECRET: ${{ secrets.PROD_CLIENT_SECRET }}
        DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        RELEASE_TAG: ${{ github.sha }}
      with:
        args: prod
