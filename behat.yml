default:
  autoload: [ '%paths.base%/tests/contexts' ]
  suites:
    default:
      paths: [ '%paths.base%/tests/features' ]
      contexts:
        - MaterialListContext
  extensions:
    DVDoug\Behat\CodeCoverage\Extension:
      filter:
        include:
          directories:
            'app': ~
            'bootstrap': ~
            'routes': ~
      reports:
        clover:
          target: coverage/behat.xml
