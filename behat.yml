default:
  autoload: [ '%paths.base%/tests/contexts' ]
  suites:
    default:
      paths: [ '%paths.base%/tests/features' ]
      local_coverage_enabled: true
      contexts:
        - MaterialListContext
  extensions:
    BehatLocalCodeCoverage\LocalCodeCoverageExtension:
      target_directory: '%paths.base%/coverage'
